<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="display">test</div>
        <div class="buttonContainer">
            <div class="opButtons">
                <button class="btnP">+</button>
                <button class="btnS">-</button>
                <button class="btnM">*</button>
                <button class="btnD">/</button>
                <button class="btnE">=</button>
                <button class="btnClear">Clear</button>
            </div>
            <div class="numButtons">
                <div class="row1">
                    <button class="btn1">1</button>
                    <button class="btn2">2</button>
                    <button class="btn3">3</button>
                </div>
                <div class="row2">
                    <button class="btn4">4</button>
                    <button class="btn5">5</button>
                    <button class="btn6">6</button>
                </div>
                <div class="row3">
                    <button class="btn7">7</button>
                    <button class="btn8">8</button>
                    <button class="btn9">9</button>
                </div>
                <button class="btn0">0</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
